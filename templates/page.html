{% extends "index.html" -%}

{%- block main -%}
    <div class="post">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            {{ page.date | date(format="%Y.%m.%d") }}
        </div>
        <div class="post-content">
            {{ page.content | safe }}
        </div>
    </div>
{%- endblock main -%}
